<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div ng-controller="LunchCheckController" class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <!-- Do not consider blanks or whitespace to be dishes in the count -->
        <input
          id="lunch-menu"
          type="text"
          ng-model="dishes"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-class="{ 'red-border': !isDishInputValid, 'green-border': isDishInputValid }"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkIfTooMuch()">
          Check If Too Much
        </button>
      </div>
      <div
        class="form-group message"
        ng-class="{ 'red-text': !isDishInputValid, 'green-text': isDishInputValid }"
      >
        {{message}}
      </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
